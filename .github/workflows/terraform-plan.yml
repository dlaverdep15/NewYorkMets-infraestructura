name: Terraform Plan
on:
  pull_request:
    branches: 
      - feature
    types: [opened]
permissions:
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    -  name: Checkout Repository
       uses: actions/checkout@v2

    -  name: Set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: 14

    -  name: Install Dependencies
       run: npm install

    -  name: Run test
       run: npm test
       
         
  
