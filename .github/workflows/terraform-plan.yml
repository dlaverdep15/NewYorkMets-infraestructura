name: Terraform Plan
on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [closed]
    branches:
      - feature/**

permissions:
  pull-requests: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Chechout this repo
        uses: actions/checkout@v4

      - name: Using Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Format
        run: terraform fmt -check -recursive

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan
